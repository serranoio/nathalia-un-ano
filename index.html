<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcane Thank You Card - Jinx Style</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/my-element.ts"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #0d0d0d;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <my-element 
      is-open="true"
      is-expanded="false"
      thank-you-message="Thank You"
      recipient-name="Nathalia"
      sender-signature="With Love"
    >
      <div slot="message">
        <p style="margin: 0; font-size: 1.5rem; line-height: 1.6; color: #ffffff; text-align: center;">
          Un año lleno de aventuras, risas y momentos únicos.<br>
          Gracias por hacer cada día especial con tu energía y carisma.
        </p>
      </div>
    </my-element>
  </body>
</html>
